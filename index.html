<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <title>ボイチャCSS変更</title>
  </head>
  <body class="bg-[#3D4451]">
    <div class="m-10">
      <h1 class="text-4xl text-white">Discordボイチャ CSS変更</h1>
      <h3 class="text-white text-2xl mt-2">
        2022年12月16日よりDiscordがアップデートされたため、Discord
        StreamKitのCSSが動作しなくなりました。<br />
        このツールはその変換を左のボックスに入れて変換ボタンを押すと、
        自動で変換してくれます。<br />
      </h3>
      <div class="grid grid-cols-2 gap-4 mt-2">
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-[#3D4451] bg-clip-padding border border-solid border-white rounded transition ease-in-out m-0 focus:text-white focus:bg-[#3D4451] focus:border-blue-600 focus:outline-none"
          id="before"
          rows="25"
          placeholder="変換前のテキストをこちらに入れてください"
        ></textarea>
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-[#3D4451] bg-clip-padding border border-solid border-white rounded transition ease-in-out m-0 focus:text-white focus:bg-[#3D4451] focus:border-blue-600 focus:outline-none"
          id="after"
          rows="25"
          placeholder="変換後のテキストはこちらから出ます"
        ></textarea>
      </div>
      <div class="text-center mt-6">
        <button
          id="convert"
          class="bg-blue-500 hover:bg-blue-700 text-white text-xl font-bold py-4 px-6 rounded"
          onclick="main()"
        >
          変換する
        </button>
      </div>
    </div>
  </body>
</html>
